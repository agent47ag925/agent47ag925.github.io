{% assign active = page.lang | default: 'ko' %}
<nav class="lang-switch" aria-label="Language switch">
  <a href="{{ '/ko/' | relative_url }}" {% if active == 'ko' %}aria-current="page"{% endif %}>KO</a>
  <span aria-hidden="true">/</span>
  <a href="{{ '/en/' | relative_url }}" {% if active == 'en' %}aria-current="page"{% endif %}>EN</a>
</nav>
