{% assign here = page.url | replace: '/ko/', '' | replace: '/en/', '' %}
{% if page.lang == 'ko' %}
  <a href="{{ '/ko/' | relative_url }}" class="lang-switch" onclick="localStorage.setItem('pref_lang','ko')">KO</a>

{% else %}
  <a href="{{ '/en/' | relative_url }}" class="lang-switch" onclick="localStorage.setItem('pref_lang','en')">EN</a>

{% endif %}
